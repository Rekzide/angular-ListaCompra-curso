<div class="formulario">
  <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" [(ngModel)]="nuevoProducto.nombre">
  </div>
  <div class="form-group">
    <label for="">Cantidad</label>
    <input type="range" min="0" max="15" step="1" [(ngModel)]="nuevoProducto.cantidad">
</div>
<div class="form-group">
  <label for="">Departamento</label>
  <select [(ngModel)]="nuevoProducto.departamento">
    <option value="carniceria">Carnicería</option>
    <option value="fruteria">Frutería</option>
    <option value="hogar">Hogar</option>
    <option value="panaderia">Panadería</option>
  </select>
</div>
<button (click)="onClick()">Enviar</button>
</div>
